{% load static %}
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

s

    <title>Arise - Spiritual Transformation | Spiritual Well being</title>
  </head>
  <body style="background:black;">

    <div class="container" style="margin-top:auto">

    <div class="card mb-3" style="max-width: auto;background:black;">
      {% if msg %}
        <div class="alert alert-dark alert-dismissible fade show" role="alert">
            <strong>{{title_message}}</strong> {{body_message}}.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
        <div class="card mb-3" style="max-width: auto;background:black;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{% static '/images/arise.png' %}"  class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body" style="color:#e3e6e5;font-family: 'Crimson Text', serif; background:black;">
        <h5 class="card-title">Login for the Spiritual Journey</h5>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="email" class="form-control" placeholder="Email"><br>
            <input type="password" name="password" class="form-control" placeholder="Password"><br>
            <div class="d-grid gap-2">
                  <button class="btn btn-success" type="submit">Login</button>
                  <a href="{% url 'join' %}" class="btn btn-primary" type="button">New Member?</a>
            </div>
      </form>
      </div>
    </div>
  </div>
</div>


    </div>
