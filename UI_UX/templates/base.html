<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Awake</title>

<body>
    <nav class="navbar fixed-top  navbar-dark " style="background-color: black;">    
  
  <!-- Split dropleft button -->
  <style>
    body {
      font-family: "Lato", sans-serif;
    }
    
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 0px;
    }
    
    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }
    
    .sidebar a:hover {
      color: whitesmoke;
    }
    
    .sidebar .closebtn {
      position: relative;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-right: 0px;
    }
    
    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 8px 1px;
      border: none;
    }
    
    .openbtn:hover {
      background-color: transparent;
    }
    
    #main {
      transition: margin-left .5s;
      padding: 1px;
    }
    
    /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
      .sidebar {padding-top: 15px;}
      .sidebar a {font-size: 18px;}
    }
    </style>
    </head>
    <body>
    
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-arrow-circle-left fa-1x"></i></a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
    
    <div id="main">
      <button class="openbtn" onclick="openNav()"><i class="fas fa-comment-dots fa-1x"></i></button>  
     </div>
    
    <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "450px";
      document.getElementById("main").style.marginLeft = "450px";
    }
    
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
    </script>
    
  </div>
  <p style="color: white; margin-left: -80px; font-family:cursive; font-size: 25px;">Awake<img class="logo" src="{% static 'images/yoga.png' %}"/></p>
  <a class="navbar-brand" href="{% url 'purchase' %}"><i class="fas fa-cart-plus fa-1x"></i
    ></a>
    </nav><br><hr>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}" ><i class="fas fa-home fa-1x"></i></a>
        <a class="navbar-brand" href="#" ><i class="fab fa-youtube fa-1x"></i></a>
        <a class="navbar-brand" href="" ><i class="fas fa-info-circle fa-1x"></i></a>
        <a class="navbar-brand" href="#" ><i class="fas fa-bell fa-1x"></i></a>
        <a class="navbar-brand" href="{% url 'profile' %}" ><i class="fas fa-user-circle fa-1x"></i></a>

    </nav>
    {% block content %} {% endblock %}
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
